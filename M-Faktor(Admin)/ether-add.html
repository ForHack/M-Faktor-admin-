<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<main class='main flex'>
		<div class="left-block">
			<div class="left-block__header">
				<a href="#">
					<img src="img/logo 2.png" alt="Логотип">
				</a>
				<p>admin dashboard</p>
				<span>Все права зашишены</span>
			</div>
			<div class='left-block__links'>
				<ul class="block-list">
					<li class="block-list__item">
						<a href="#" class="block-list__link">Нормативные документы</a>
					</li>
					<li class="block-list__item">
						<a href="#" class="block-list__link">Черновики</a>
					</li>
					<li class="block-list__item">
						<a href="#" class="block-list__link">Справочник</a>
					</li>
					<li class="block-list__item">
						<a href="#" class="block-list__link">Управление подпиской</a>
					</li>
					<li class="block-list__item">
						<a href="#" class="block-list__link">Отчеты</a>
					</li>
					<li class="block-list__item">
						<a href="#" class="block-list__link">Пользователи</a>
					</li>

				</ul>
			</div>
		</div>
		<div class="right-block">
			<div class="right-block__header flex">
				<div class="burger">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="block-panel flex">
						<div class="account">
							<a href="#"><span class="icon-person"></span></a>
							<a href="#"><span class="icon-ICON chevron-down"></span></a>
						</div>
						<div class="exit">
							<a href="#"><span class="icon-log-in"></span></a>
						</div>
				</div>
			</div>
			<div class="right-block__table">
				<div class="news">	
					<div class='table-heading flex'>
						<p>Гости</p>
							<div class="btn-group flex">
								<div class="btn flex">
									<a href="#">Отмена</a>
								</div>
								<div class="btn flex">
									<span class="icon-PLUS"></span><a href="#">Добавить новый</a>
								</div>
							</div>
					</div>
					
					<div class="news-form ">
						<form action="#">

								<div class="form-contact flex">
									<div class="contact-img flex">
										<span class='bold'>Фото гостя</span>
									</div>
									<div class="contact-detail">
										<div class="contact-detail__pos flex ether">
											<div>
												<span class='bold'>Ф.И.О</span>
											</div>
											<div>
												<input type="text">
											</div>
										</div>
										<div class="contact-detail__soc flex ether">
											<div>
												<span class='bold'>Дата: </span>
											</div>
											<div>
												<input type="text">
											</div>
										</div>
										<div class="contact-detail__soc flex ether">
											<div>
												<span class='bold'>Место: </span>
											</div>
											<div>
												<input type="text">
											</div>
										</div>
										<div class="contact-detail__soc flex ether">
											<div>
												<span class='bold'>Спикер: </span>
											</div>
											<div>
												<input type="text">
											</div>
										</div>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
